<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listarNoticias" class="col">
      <div class="card mt-4">
        <img [src]="noticia.urlToImage" class="card-img-top img" alt="...">
        <div class="card-body">
            <span class="badge bg-primary mb-2"> {{noticia.source.name}} </span>
            <h4 class="card-title"> {{noticia.title}} </h4>
            <p class="card text"> {{noticia.description}} </p>
            <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>
        </div>
      </div>
    </div>
</div>
